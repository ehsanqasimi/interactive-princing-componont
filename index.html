<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/favicon-32x32.png">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <div class="top">
      <h1 class="header">Simple, traffic-based pricing</h1>
      <p>Sing-up for our 30-day trial. No dredit card required</p>
    </div>

    <div class="bottom">

      <div class="bottomHeader">
        <p class="pageviews">100K PAGEVIEWS</p>
        <div class="deal">
          <p class="money">$16.00</p>
          <p class="schedule">/month</p>
        </div>
        <div class="rangeSlider">
          <input min="0" max="32" class="range" type="range">
        </div>
      </div>

      <div class="middleThing">
        <p class="month">Monthly Billing</p>
        <div class="toggle">
          <input class="checkbox" type="checkbox">
          <span class="button"></span>
        </div>
        <p class="year">Yearly Billing</p>
        <p class="discount">25% Discount</p>
      </div>

      <div class="bottomBottom">
        <ul>
          <li><span class="material-icons">done</span>Unlimited websites</li>
          <li><span class="material-icons">done</span>100% data ownership</li>
          <li><span class="material-icons">done</span>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
